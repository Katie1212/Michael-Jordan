html{color:#000;background:#FFF;}body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0;}table{border-collapse:collapse;border-spacing:0;}fieldset,img{border:0;}address,caption,cite,code,dfn,em,strong,th,var{font-style:normal;font-weight:normal;}li{list-style:none;}caption,th{text-align:left;}h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal;}q:before,q:after{content:'';}abbr,acronym{border:0;font-variant:normal;}sup{vertical-align:text-top;}sub{vertical-align:text-bottom;}input,textarea,select{font-family:inherit;font-size:inherit;font-weight:inherit;}input,textarea,select{*font-size:100%;}legend{color:#000;}

<style type="text/css">

/* CSS Document */

@font-face {
    font-family: 'BebasRegular';
    src: url('css/font/BEBAS___-webfont.eot');
    src: url('css/font/BEBAS___-webfont.eot?#iefix') format('embedded-opentype'),
         url('css/font/BEBAS___-webfont.woff') format('woff'),
         url('css/font/BEBAS___-webfont.ttf') format('truetype'),
         url('css/font/BEBAS___-webfont.svg#BebasRegular') format('svg');
    font-weight: normal;
    font-style: normal;

}
html,body{
 font-family: 'BebasRegular';
	width:100%;
	height:100%;
}
header h1{
	font-size:36px;
	color:#fff;
	text-align: center;
	background-color:red;
	padding: 20px;
	}
	
.navigation{
	position:fixed;
	z-index:1;
	top:20px;
}
.navigation li{
	color:#333333;
	display:block;
	padding: 0 10px;
	line-height:30px;
	margin-bottom:2px;
	font-weight:bold;
	-webkit-transition: all .2s ease-in-out;
	border-bottom:1px solid black;
	text-align:left;
	width:53px;
}
.navigation li:hover,.active{
	font-size:25px;
	cursor:pointer;
	width:100px!important;
}
.logo{
position:fixed;
top:50%;
left:50%;
width:446px;
margin-top:-41px;
margin-left:-223px;
z-index:1;
}
.slide{
	background-attachment: fixed;
    background-repeat: no-repeat;
	width:100%;
	height:100%;
	position: relative;
	box-shadow:inset 0px 10px 10px rgba(0,0,0,0.3);
}
.wrapper{
	width:960px;
	height:100%;
	margin:0 auto;
	position:relative;
}
.slideno{
	position:absolute;
	bottom:0px;
	left:0px;
	font-size:100px;
	font-weight:bold;
	color:rgba(255,255,255,0.3);
}


/******************************
 SLIDE 1 
*******************************/
#slide1{
	background-image: url(http://clubmitretucuman.com/wp-content/uploads/2015/04/street-basketball-wallpaper-wallpaper-street-ball-wallpapers-streetball-photography.png);
	 background-size: cover;
         background-repeat: no-repeat;
}
#slide1 .quote{
	position:absolute;
	letter-spacing: 2px;
	right:40px;
	top: 125px;
	font-size:28px;
	color:white;
}
#slide1 .quote2{
	position:absolute;
	letter-spacing: 2px;
	left:20px;
	top: 51px;
	font-size: 44px;
    color: rgba(253, 198, 82, 1);
}
#slide1 .quote3{
	position:absolute;
	letter-spacing: 2px;
	left:53px;
	top: 181px;
	font-size:28px;
	color:rgba(51,51,51,0.3);
}
/******************************
 SLIDE 2 
*******************************/
#slide2{
  background-image: url(images/slide2/Michael-Jordan-Chicago-Bulls-Wallpaper%20copy.png);
  background-size: cover;
 
}
#slide2 img:first-child{
	position:absolute;
top: 700px;
left: -150px;
}
#slide2 img:nth-child(2){
	position:absolute;
	top:300px;
	left:100px;
}
#slide2 img:nth-child(3){
	position:absolute;
	top:600px;
	left:300px;
}
#slide2 img:nth-child(4){
	position:absolute;
	top:400px;
	left:300px;
}
#slide2 img:nth-child(5){
	position:absolute;
	top:600px;
	right:300px;
}
#slide2 img:nth-child(6){
	position:absolute;
	top:600px;
	right:128px;
}
#slide2 img:nth-child(7){
	position:absolute;
	top:400px;
	right:100px;
}
#slide2 img:nth-child(8){
	position:absolute;
	top:100px;
	right:300px;
}
/******************************
 SLIDE 3 
*******************************/
#slide3{
	background-image:url(images/slide3/Michael_Jordan_23_Bulls_NBA_Wallpaper%20copy.png);
	background-size: cover;
}
#slide3 img:first-child{
	position:absolute;
    top: 700px;
    left: 300px;
}
#slide3 img:nth-child(2){
	position:absolute;
	top: 67px;
	left:100px;
}
#slide3 img:nth-child(3){
	position:absolute;
	top: 159px;
    left: 42px;
}
#slide3 img:nth-child(4){
	position:absolute;
	top:450px;
	left:300px;
}
#slide3 img:nth-child(5){
	position:absolute;
	top:200px;
	right:300px;
}
#slide3 img:nth-child(6){
	position:absolute;
	top:100px;
	right:300px;
}
/******************************
 SLIDE 4 
*******************************/

#slide4{
background-image:url(images/Slide4/desktop4.jpg);
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
}
#slide4 .parallaxbg{
position:absolute;
letter-spacing: 1.6px;
right:40px;
top:40px;
font-size:28px;
color:rgba(51,51,51,0.3);
}


</style>
